name: Nightly predictions sync

on:
  schedule:
    - cron: "0 11 * * *" # 11:00 UTC (6 AM ET)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run prediction pipeline
        run: python predict_full.py
      - name: Commit updated JSON
        run: |
          if git diff --quiet -- web/src/data/todaysPredictions.json; then
            echo "No JSON changes, skipping commit"
          else
            git config user.name "puckcast-bot"
            git config user.email "bot@puckcast.ai"
            git add web/src/data/todaysPredictions.json
            git commit -m "chore: nightly prediction refresh [skip ci]"
            git push
          fi
